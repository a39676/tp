// tp
apply plugin: 'java-library'
apply plugin: 'java'
version = '0.1.1.1'

compileJava {
	sourceCompatibility = '1.8'
	targetCompatibility = '1.8'
}

repositories {
    flatDir {
        dirs 'src/libs/'
    }
    // google()
    mavenCentral()
    jcenter()
}

dependencies {
	// tools
	compile project(':toolPacksG')
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // local jar
	// cloudinary    
    compile group: 'com.cloudinary', name: 'cloudinary', version: '1.0.14'
	compile group: 'com.cloudinary', name: 'cloudinary-http44', version: '1.23.0'
	compile group: 'com.cloudinary', name: 'cloudinary-core', version: '1.23.0'
    
    
    //remote jar
    // for office files
    compile group: 'org.apache.poi', name: 'poi', version: '3.15'
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.15'
	compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.15'
	
    
    compile group: 'com.madgag', name: 'animated-gif-lib', version: '1.4'
    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.9.4'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.4'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9.3'
    
    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.2'
	compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
	compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
	compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
	compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
	compile group: 'commons-el', name: 'commons-el', version: '1.0'
	compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.1'
	compile group: 'commons-io', name: 'commons-io', version: '2.5'
