    compile files('src/libs/commons-digester3-3.2.jar')
    compile files('src/libs/commons-lang-2.6.jar')
    compile files('src/libs/commons-logging-api-1.1.jar')
    compile files('src/libs/dom4j-1.6.1.jar')
    compile files('src/libs/emoji-java-3.2.0.jar')
    compile files('src/libs/ezmorph-1.0.6.jar')
    compile files('src/libs/fastjson-1.2.18.jar')
    compile files('src/libs/hamcrest-core-1.3.jar')
    compile files('src/libs/httpclient-4.5.2.jar')
    compile files('src/libs/httpcore-4.4.5.jar')
    compile files('src/libs/itextpdf-5.5.10.jar')
    compile files('src/libs/jackson-annotations-2.2.3.jar')
    compile files('src/libs/jackson-annotations-2.8.7.jar')
    compile files('src/libs/jackson-core-2.8.7.jar')
    compile files('src/libs/jackson-databind-2.8.4.jar')
    compile files('src/libs/jackson-databind-2.8.6.jar')
    compile files('src/libs/jackson-mapper-asl-1.9.13.jar')
    compile files('src/libs/javaee-api-7.0.jar')
