    compile files('src/libs/standard-2.3.3.jar')
    compile files('src/libs/stax-api-1.0.1.jar')
    compile files('src/libs/xmlbeans-2.6.0.jar')
    compile files('src/libs/zip4j-1.3.2.jar')
	compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.6'
	compile group: 'org.jsoup', name: 'jsoup', version: '1.12.1'
	
	compile group: 'redis.clients', name: 'jedis', version: '3.0.0'
	
	// baidu ocr
	compile group: 'com.baidu.aip', name: 'java-sdk', version: '4.11.0'
	
	// selenium
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	compile group: 'io.appium', name: 'java-client', version: '7.1.0'
	
	// bit torrent
	compile group: 'org.eclipse', name: 'bittorrent', version: '0.3.0-v20070627-1030'
	
}


task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'toolProjectG',
			'Implementation-Version': version
    }
    
    //baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

