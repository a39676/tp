    compile files('src/libs/json-20160810.jar')
    compile files('src/libs/json-lib-2.4-jdk15.jar')
    compile files('src/libs/jsp-api-2.2.jar')
    compile files('src/libs/jstl-1.2.jar')
    compile files('src/libs/jstl-api-1.2.jar')
    compile files('src/libs/junit-4.12.jar')
    compile files('src/libs/log4j-1.2.17.jar')
    compile files('src/libs/log4j-api-2.8.1.jar')
    compile files('src/libs/log4j-core-2.8.1.jar')
    
    compile group: 'org.apache.maven.plugins', name: 'maven-resources-plugin', version: '3.1.0'
    
    // orms start
	// mybatis
	compile group: 'org.mybatis', name: 'mybatis', version: '3.4.4'
